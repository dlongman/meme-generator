<html>
  <head>
    <title>Meme Generator</title>

    <style type="text/css">
      #meme_text {
        background-color: transparent;
        font-size: 40px;
        font-family: "Impact";
        color: lightblue;
        text-shadow: black 0px 0px 10px;
        width: 900px;
        position: absolute;
        left: 60px;
        top: 750px;
      }
    </style>

    <script type="text/javascript">
      function update_text() {
        var user_text = document.getElementById("user_text");

        var meme_text = document.getElementById("meme_text");

        meme_text.innerHTML = user_text.value;
      }
      function update_image() {
        var img = document.querySelector("img");
        var file = document.querySelector("input[type=file]").files[0];
        img.src = window.URL.createObjectURL(file);
      }
    </script>
  </head>
  <body>
    <h1>Hello!</h1>

    <p>Create a cool meme here..</p>

    <form>
      What text do you want?:
      <input
        type="text"
        id="user_text"
        maxlength="70"
        oninput="update_text()"
      />
      <p>
        What picture do you want?:
        <input type="file" id="user_picture" onchange="update_image()" />
        <p></p>
      </p>
    </form>

    <p>&nbsp;</p>
    <h1>Here's your cool meme</h1>

    <div id="meme_text"></div>
    <div id="meme_picture"><img src="" height="750" width="900" /></div>
  </body>
</html>
